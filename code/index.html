<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Bot</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./assets/fonts/stylesheet.css" rel="stylesheet" />
  </head>

  <body>
    <h1 class="title">Welcome to the Dungeon</h1>
    <h2 class="subtitle">The adventure begins...</h2>
    <div class="content-wrapper">
      <section class="chat" id="chat"></section>

      <div class="input-wrapper">
        <form class="input" id="userInput">
          <!-- User input types will be loaded here based on game logic -->
        </form>
      </div>
    </div>
    <div class="info-wrapper">
      <div class="btn__play fa fa-play-circle-o" id="btnAudio">
        <audio loop="true">
          <source src="./assets/musicBkg.mp3" type="audio/mp3" />
          Your browser does not support playback of audio
        </audio>
        <!-- <img src="./assets/bot.png" alt="bot" /> -->
      </div>
      <section class="info" id="info">
        <div class="info__enemy" id="enemyInfo">
          <p>Type: <span id="nameEnemy">--</span></p>
          <div class="fa fa-heart info__icon">
            <span id="healthEnemy">0</span>
          </div>
        </div>
        <div class="info__round">
          <p>Rounds: <span id="rounds">0</span></p>
        </div>
        <div class="info__hero">
          <p>Name: <span id="nameHero">--</span></p>
          <div class="fa fa-heart info__icon">
            <span id="healthHero">0</span>
          </div>
        </div>
      </section>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
