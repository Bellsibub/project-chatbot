<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dungeon Bot</title>
  </head>

  <body>
    <h1 class="title">Welcome to the Dungeon</h1>
    <h2 class="subtitle">The adventure begins...</h2>
    <div class="content-wrapper">
      <section class="chat" id="chat"></section>

      <div class="input-wrapper">
        <form class="input" id="userInput">
          <!-- User input types will be loaded here based on game logic -->
        </form>
      </div>
    </div>
    <div class="info-wrapper">
      <section class="info" id="info">
        <div class="info__enemy" id="enemyInfo">
          <p>Enemy Health: <span id="healthEnemy">0</span></p>
        </div>
        <div class="info__round">
          <p>Rounds: <span id="rounds">0</span></p>
        </div>
        <div class="info__hero">
          <p>Hero Health: <span id="healthHero">0</span></p>
        </div>
      </section>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
